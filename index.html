<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uchar Qush O'yini (RUB Bal)</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB; 
            font-family: 'Arial', sans-serif;
            user-select: none;
        }

        #game-container {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 8px solid #333;
        }

        #gameCanvas {
            display: block;
            background-color: #B0E0E6;
        }

        #game-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: default; 
            z-index: 10;
            text-align: center;
            padding: 20px;
            line-height: 1.5;
        }

        #game-message button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            color: #333;
            transition: background-color 0.2s;
        }

        #game-message button:hover {
            background-color: #FFC400;
        }
        
        /* === WITHDRAW TUGMASI STILI === */
        #withdraw-button {
            position: absolute;
            top: 10px; /* Yuqoridan masofa */
            right: 10px; /* O'ng tomondan masofa */
            z-index: 20; /* Boshqa elementlardan ustun turishi uchun */
            
            /* Dizayn */
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 128, 0, 0.6); /* Yashil rang, 60% shaffof */
            border: 2px solid rgba(255, 255, 255, 0.8); /* Oq rangli chegara */
            border-radius: 20px; /* Yumaloq burchaklar */
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            backdrop-filter: blur(5px); /* Fonni xiralashtirish (zamonaviy shaffoflik effekti) */
            
            /* Matnni o'qish uchun soya */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        #withdraw-button:hover {
            background-color: rgba(0, 150, 0, 0.8); /* Hoverda biroz to'qroq */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="480" height="640"></canvas> 
        <div id="game-message">
            <span>Yuklanmoqda... Balans tekshirilmoqda.</span>
            </div>
        
        <button id="withdraw-button" onclick="withdraw()">RUB Yechish ðŸ’¸</button>
        
    </div>
    
    <script>
        // === FIREBASE INITSALIZATSIYASI ===
        const firebaseConfig = {
          apiKey: "AIzaSyA7VLHdjPqf_tobSiBczGbN8H7YlFwq9Wg",
          authDomain: "magnetic-alloy-467611-u7.firebaseapp.com",
          databaseURL: "https://magnetic-alloy-467611-u7-default-rtdb.firebaseio.com",
          projectId: "magnetic-alloy-467611-u7",
          storageBucket: "magnetic-alloy-467611-u7.firebasestorage.app",
          messagingSenderId: "589500919880",
          appId: "1:589500919880:web:379ef860dd1a3f7151687d",
          measurementId: "G-7W6PL1ZEQ6"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Har bir foydalanuvchi uchun unikal ID (brauzerga bog'liq)
        let userId = localStorage.getItem('flappy_usdt_user_id'); // ID nomini o'zgartirmadim
        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substring(2, 11);
            localStorage.setItem('flappy_usdt_user_id', userId);
        }

        // === RUB VALYUTASIGA O'ZGARTIRILDI ===
        let currentRUB = 0.00000; 
        const RUB_PER_PIPE = 0.000500 * 1000; // Misol uchun, agar 1 USDT = 1000 birlik bo'lsa
        const REQUIRED_MINIMUM_RUB = 10.00; // Minimal yechish miqdori: 10 RUB

        // === O'YIN SOZLAMALARI ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageElement = document.getElementById('game-message');

        const BIRD_SIZE = 30; 
        let birdY = canvas.height / 2; 
        let birdVelocity = 0; 
        const GRAVITY = 0.1;
        const JUMP_POWER = -4.5;
        const PIPE_SPEED = 2.0;
        const PIPE_WIDTH = 60; 
        const PIPE_GAP = 160; 
        let pipes = []; 
        let score = 0; 
        let isGameOver = true;
        let pipeInterval; 

        // === ADSGRAM INITSALIZATSIYASI ===
        const AdController = window.Adsgram.init({ blockId: "int-18740" });

        /**
         * Firebase'dan balansni yuklaydi.
         */
        async function loadUserScore() {
            messageElement.innerHTML = '<span>Yuklanmoqda...</span>';
            try {
                const snapshot = await database.ref('users/' + userId).once('value');
                if (snapshot.exists() && snapshot.val().rub !== undefined) {
                    currentRUB = parseFloat(snapshot.val().rub); // 'rub' o'rniga 'usdt' bo'lishi mumkin edi, lekin 'rub'ga o'zgartirdim.
                    console.log("Yuklangan balans:", currentRUB.toFixed(5));
                } else if (snapshot.exists() && snapshot.val().usdt !== undefined) {
                    // Agar avvalgi 'usdt' maydoni mavjud bo'lsa, uni rubl deb hisoblaymiz
                    currentRUB = parseFloat(snapshot.val().usdt);
                    console.log("Yuklangan balans (usdt maydonidan):", currentRUB.toFixed(5));
                }
                 else {
                    currentRUB = 0.00000;
                    await saveUserScore(); 
                }
            } catch (error) {
                console.error("Firebase'dan balni yuklashda xato:", error);
                messageElement.innerHTML = `<span>Xato: Firebase ulanmadi!</span><br><p style="font-size: 16px;">Iltimos, konsolni tekshiring.</p>`;
                return; 
            }
            
            // Yuklash tugagandan so'ng xabarni yangilash
            messageElement.innerHTML = `
                <span>Jami Balans: ${currentRUB.toFixed(5)} RUB</span>
                <button onclick="startGame()">O'yinni boshlash</button>
                <p style="font-size: 16px; margin-top: 10px;">(Yoki Ekranga/Space tugmasiga bosing)</p>
            `;
        }
        
        /**
         * Firebase'ga joriy balni saqlaydi.
         */
        function saveUserScore() {
            const rubToSave = parseFloat(currentRUB.toFixed(5)); 
            
            return database.ref('users/' + userId).set({
                // 'usdt' o'rniga 'rub' ishlatildi
                rub: rubToSave, 
                lastUpdated: new Date().toISOString()
            }).then(() => {
                console.log("Firebase'ga yangi balans saqlandi:", rubToSave);
            }).catch(error => {
                console.error("Firebase'ga saqlashda xato:", error);
                alert("Balans saqlanmadi! Firebase xatosi.");
            });
        }

        // === WITHDRAW FUNKSIYASI (YANGILANGAN MANTIQ) ===
        function withdraw() {
            if (isGameOver) {
                const requiredMinimum = REQUIRED_MINIMUM_RUB; 
                
                if (currentRUB < requiredMinimum) {
                    alert(`Pul yechib olish uchun kamida ${requiredMinimum.toFixed(2)} RUB kerak! Hozirgi balans: ${currentRUB.toFixed(5)} RUB.`);
                    return;
                }
                
                // Minimal talabga javob berilsa, withdraw.html ga yo'naltirish
                window.location.href = "withdraw.html";
                
            } else {
                alert("Iltimos, avval o'yinni tugating.");
            }
        }

        // === O'YIN MANTIQI FUNKSIYALARI ===

        function drawBird() {
            const BIRD_X = 50;
            ctx.fillStyle = '#FFD700'; 
            ctx.beginPath();
            ctx.arc(BIRD_X + BIRD_SIZE / 2, birdY + BIRD_SIZE / 2, BIRD_SIZE / 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(BIRD_X + BIRD_SIZE - 8, birdY + 8, 4, 0, Math.PI * 2); 
            ctx.fill();

            ctx.fillStyle = '#FFA500'; 
            ctx.beginPath();
            ctx.moveTo(BIRD_X + BIRD_SIZE, birdY + BIRD_SIZE / 2 - 5);
            ctx.lineTo(BIRD_X + BIRD_SIZE + 10, birdY + BIRD_SIZE / 2);
            ctx.lineTo(BIRD_X + BIRD_SIZE, birdY + BIRD_SIZE / 2 + 5);
            ctx.fill();
        }

        function drawPipes() {
            ctx.fillStyle = '#008000'; 
            ctx.strokeStyle = '#005000'; 
            ctx.lineWidth = 3;

            for (let i = 0; i < pipes.length; i++) {
                const p = pipes[i];
                
                // Yuqori quvur
                ctx.fillRect(p.x, 0, PIPE_WIDTH, p.topHeight);
                ctx.strokeRect(p.x, 0, PIPE_WIDTH, p.topHeight);
                
                // Pastki quvur
                ctx.fillRect(p.x, p.topHeight + PIPE_GAP, PIPE_WIDTH, canvas.height - (p.topHeight + PIPE_GAP));
                ctx.strokeRect(p.x, p.topHeight + PIPE_GAP, PIPE_WIDTH, canvas.height - (p.topHeight + PIPE_GAP));

                // Quvurlar "Shlyapasi"
                ctx.fillStyle = '#3CB371'; 
                ctx.fillRect(p.x - 5, p.topHeight - 15, PIPE_WIDTH + 10, 15);
                ctx.strokeRect(p.x - 5, p.topHeight - 15, PIPE_WIDTH + 10, 15);
                
                ctx.fillRect(p.x - 5, p.topHeight + PIPE_GAP, PIPE_WIDTH + 10, 15);
                ctx.strokeRect(p.x - 5, p.topHeight + PIPE_GAP, PIPE_WIDTH + 10, 15);
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = 'bold 30px Arial';
            // Valyuta nomi RUB ga o'zgartirildi
            ctx.fillText(`RUB: ${currentRUB.toFixed(5)}`, 10, 40); 
            
            ctx.font = 'bold 20px Arial';
            ctx.fillText(`O'tishlar: ${score}`, 10, 70); 
        }

        function createPipe() {
            const minHeight = 60;
            const maxHeight = canvas.height - PIPE_GAP - minHeight;
            const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                passed: false 
            });
        }

        function updateGame() {
            if (isGameOver) return;

            birdVelocity += GRAVITY;
            birdY += birdVelocity;

            const BIRD_X = 50;

            for (let i = 0; i < pipes.length; i++) {
                const p = pipes[i];
                p.x -= PIPE_SPEED; 

                // RUB qo'shish (RUB_PER_PIPE o'zgarmasidan foydalaniladi)
                if (p.x + PIPE_WIDTH < BIRD_X && !p.passed) {
                    score++;
                    currentRUB += RUB_PER_PIPE; 
                    p.passed = true;
                }

                // To'qnashuv
                if (
                    BIRD_X + BIRD_SIZE > p.x && BIRD_X < p.x + PIPE_WIDTH
                ) {
                    if (birdY < p.topHeight || birdY + BIRD_SIZE > p.topHeight + PIPE_GAP) {
                        gameOver();
                        return;
                    }
                }
            }

            if (birdY + BIRD_SIZE > canvas.height || birdY < 0) {
                gameOver();
                return;
            }

            pipes = pipes.filter(p => p.x + PIPE_WIDTH > 0);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updateGame();
            drawPipes();
            drawBird();
            drawScore();

            if (!isGameOver) {
               requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(pipeInterval); 
            
            saveUserScore().then(() => {
                 messageElement.style.display = 'flex';
                 // Valyuta nomi RUB ga o'zgartirildi
                 messageElement.innerHTML = `O'yin tugadi! Siz **${score}** quvurdan o'tdingiz.<br>Jami RUB: **${currentRUB.toFixed(5)}**<br><button onclick="startGame()">Qayta boshlash</button>`;
            });
        }

        function jump() {
            if (isGameOver) {
                if (messageElement.style.display === 'flex') {
                    startGame(); 
                }
                return;
            }
            birdVelocity = JUMP_POWER;
        }

        /**
         * Reklamani ko'rsatadi va muvaffaqiyatli tugagach o'yinni boshlaydi.
         * Agar reklama chiqmasa, o'yin boshlanmaydi va qayta urinish taklif qilinadi.
         */
        function startAdAndGame() {
            // Reklama chiqishi haqida xabar berish
            messageElement.style.display = 'flex';
            messageElement.innerHTML = `<span>Reklama yuklanmoqda... Iltimos kuting.</span>`;
            
            // Reklamani ko'rsatish
            AdController.show().then((result) => {
                // Reklama muvaffaqiyatli yakunlandi yoki yopildi
                console.log("Reklama holati:", result.done ? "Muvaffaqiyatli yakunlandi/Yopildi" : "Yakunlanmadi");
                // Muvaffaqiyatli bo'lsa, o'yinni boshlash
                _actuallyStartGame(); 

            }).catch((result) => {
                // Reklama yuklanmadi yoki xato yuz berdi (Endi o'yin boshlanmaydi)
                console.error("Reklama xatosi:", result);
                
                // Qayta urinish xabarini ko'rsatish
                messageElement.innerHTML = `
                    <span>Reklama yuklanmadi!</span>
                    <p style="font-size: 20px; color: #FF6347;">Iltimos, internetingizni tekshiring yoki qayta urining.</p>
                    <button onclick="startGame()">Qayta Urinish</button>
                    <p style="font-size: 16px; margin-top: 10px;">(Yoki Ekranga/Space tugmasiga bosing)</p>
                `;
            });
        }
        
        /**
         * O'yinning haqiqiy boshlanish mantiqi
         */
        function _actuallyStartGame() {
            isGameOver = false;
            score = 0; 
            birdY = canvas.height / 2;
            birdVelocity = 0;
            pipes = [];
            
            messageElement.style.display = 'none';

            if (pipeInterval) clearInterval(pipeInterval); 
            pipeInterval = setInterval(createPipe, 1800); 

            gameLoop();
        }

        function startGame() {
            // Faqat balans yuklangan bo'lsa va o'yin tugagan bo'lsa reklama orqali boshlaymiz
            if (messageElement.innerHTML.includes('Yuklanmoqda') || !isGameOver) return;

            startAdAndGame();
        }

        // === Event Listenerlar ===
        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                jump();
                e.preventDefault(); 
            }
        });

        // Sahifa yuklanganda Firebase'dan balni yuklash
        window.onload = loadUserScore;
    </script>
</body>
  </html>
