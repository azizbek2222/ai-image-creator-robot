<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uchar Qush O'yini (USDT Bal)</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB; 
            font-family: 'Arial', sans-serif;
            user-select: none;
        }

        #game-container {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 8px solid #333;
        }

        #gameCanvas {
            display: block;
            background-color: #B0E0E6;
        }

        #game-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: default; /* Kursor default holatga o'tkazildi */
            z-index: 10;
            text-align: center;
            padding: 20px;
            line-height: 1.5;
        }

        #game-message button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            color: #333;
            transition: background-color 0.2s;
        }

        #game-message button:hover {
            background-color: #FFC400;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="480" height="640"></canvas> 
        <div id="game-message">
            <span>Yuklanmoqda... Balans tekshirilmoqda.</span>
            </div>
    </div>
    
    <script>
        // === FIREBASE INITSALIZATSIYASI ===
        const firebaseConfig = {
          apiKey: "AIzaSyA7VLHdjPqf_tobSiBczGbN8H7YlFwq9Wg",
          authDomain: "magnetic-alloy-467611-u7.firebaseapp.com",
          databaseURL: "https://magnetic-alloy-467611-u7-default-rtdb.firebaseio.com",
          projectId: "magnetic-alloy-467611-u7",
          storageBucket: "magnetic-alloy-467611-u7.firebasestorage.app",
          messagingSenderId: "589500919880",
          appId: "1:589500919880:web:379ef860dd1a3f7151687d",
          measurementId: "G-7W6PL1ZEQ6"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Har bir foydalanuvchi uchun unikal ID (brauzerga bog'liq)
        // Balans yo'qolmasligi uchun userId'ni localStorage'da saqlaymiz.
        let userId = localStorage.getItem('flappy_usdt_user_id');
        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substring(2, 11);
            localStorage.setItem('flappy_usdt_user_id', userId);
        }

        let currentUSDT = 0.00000; 
        const USDT_PER_PIPE = 0.000005; 

        // === O'YIN SOZLAMALARI ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageElement = document.getElementById('game-message');

        const BIRD_SIZE = 30; 
        let birdY = canvas.height / 2; 
        let birdVelocity = 0; 
        const GRAVITY = 0.1;
        const JUMP_POWER = -4.5;
        const PIPE_SPEED = 2.0;
        const PIPE_WIDTH = 60; 
        const PIPE_GAP = 160; 
        let pipes = []; 
        let score = 0; 
        let isGameOver = true;
        let pipeInterval; 

        // === FIREBASE FUNKSIYALARI ===

        /**
         * Firebase'dan balansni yuklaydi.
         * Balans yuklangandan keyin o'yin interfeysini ko'rsatadi.
         */
        async function loadUserScore() {
            messageElement.innerHTML = '<span>Yuklanmoqda...</span>';
            try {
                const snapshot = await database.ref('users/' + userId).once('value');
                if (snapshot.exists() && snapshot.val().usdt !== undefined) {
                    currentUSDT = parseFloat(snapshot.val().usdt);
                    console.log("Yuklangan balans:", currentUSDT.toFixed(5));
                } else {
                    currentUSDT = 0.00000;
                    // Yangi foydalanuvchi, boshlang'ich balni saqlaymiz
                    await saveUserScore(); 
                }
            } catch (error) {
                console.error("Firebase'dan balni yuklashda xato (READ ruxsatini tekshiring):", error);
                messageElement.innerHTML = `<span>Xato: Firebase ulanmadi!</span><br><p style="font-size: 16px;">Iltimos, konsolni tekshiring.</p>`;
                return; 
            }
            
            // Yuklash tugagandan so'ng xabarni yangilash
            messageElement.innerHTML = `
                <span>Jami Balans: ${currentUSDT.toFixed(5)} USDT</span>
                <button onclick="startGame()">O'yinni boshlash</button>
                <p style="font-size: 16px; margin-top: 10px;">(Yoki Ekranga/Space tugmasiga bosing)</p>
            `;
        }
        
        /**
         * Firebase'ga joriy balni saqlaydi.
         */
        function saveUserScore() {
            // currentUSDTni 5 xonali aniqlikda saqlash
            const usdtToSave = parseFloat(currentUSDT.toFixed(5)); 
            
            return database.ref('users/' + userId).set({
                usdt: usdtToSave,
                lastUpdated: new Date().toISOString()
            }).then(() => {
                console.log("Firebase'ga yangi balans saqlandi:", usdtToSave);
            }).catch(error => {
                console.error("Firebase'ga saqlashda xato (WRITE ruxsatini tekshiring):", error);
                alert("Balans saqlanmadi! Firebase xatosi.");
            });
        }

        // === O'YIN MANTIQI FUNKSIYALARI (O'zgarmagan) ===

        function drawBird() {
            const BIRD_X = 50;
            ctx.fillStyle = '#FFD700'; 
            ctx.beginPath();
            ctx.arc(BIRD_X + BIRD_SIZE / 2, birdY + BIRD_SIZE / 2, BIRD_SIZE / 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(BIRD_X + BIRD_SIZE - 8, birdY + 8, 4, 0, Math.PI * 2); 
            ctx.fill();

            ctx.fillStyle = '#FFA500'; 
            ctx.beginPath();
            ctx.moveTo(BIRD_X + BIRD_SIZE, birdY + BIRD_SIZE / 2 - 5);
            ctx.lineTo(BIRD_X + BIRD_SIZE + 10, birdY + BIRD_SIZE / 2);
            ctx.lineTo(BIRD_X + BIRD_SIZE, birdY + BIRD_SIZE / 2 + 5);
            ctx.fill();
        }

        function drawPipes() {
            ctx.fillStyle = '#008000'; 
            ctx.strokeStyle = '#005000'; 
            ctx.lineWidth = 3;

            for (let i = 0; i < pipes.length; i++) {
                const p = pipes[i];
                
                // Yuqori quvur
                ctx.fillRect(p.x, 0, PIPE_WIDTH, p.topHeight);
                ctx.strokeRect(p.x, 0, PIPE_WIDTH, p.topHeight);
                
                // Pastki quvur
                ctx.fillRect(p.x, p.topHeight + PIPE_GAP, PIPE_WIDTH, canvas.height - (p.topHeight + PIPE_GAP));
                ctx.strokeRect(p.x, p.topHeight + PIPE_GAP, PIPE_WIDTH, canvas.height - (p.topHeight + PIPE_GAP));

                // Quvurlar "Shlyapasi"
                ctx.fillStyle = '#3CB371'; 
                ctx.fillRect(p.x - 5, p.topHeight - 15, PIPE_WIDTH + 10, 15);
                ctx.strokeRect(p.x - 5, p.topHeight - 15, PIPE_WIDTH + 10, 15);
                
                ctx.fillRect(p.x - 5, p.topHeight + PIPE_GAP, PIPE_WIDTH + 10, 15);
                ctx.strokeRect(p.x - 5, p.topHeight + PIPE_GAP, PIPE_WIDTH + 10, 15);
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = 'bold 30px Arial';
            ctx.fillText(`USDT: ${currentUSDT.toFixed(5)}`, 10, 40); 
            
            ctx.font = 'bold 20px Arial';
            ctx.fillText(`O'tishlar: ${score}`, 10, 70); 
        }

        function createPipe() {
            const minHeight = 60;
            const maxHeight = canvas.height - PIPE_GAP - minHeight;
            const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                passed: false 
            });
        }

        function updateGame() {
            if (isGameOver) return;

            birdVelocity += GRAVITY;
            birdY += birdVelocity;

            const BIRD_X = 50;

            for (let i = 0; i < pipes.length; i++) {
                const p = pipes[i];
                p.x -= PIPE_SPEED; 

                // USDT qo'shish
                if (p.x + PIPE_WIDTH < BIRD_X && !p.passed) {
                    score++;
                    currentUSDT += USDT_PER_PIPE; 
                    p.passed = true;
                }

                // To'qnashuv
                if (
                    BIRD_X + BIRD_SIZE > p.x && BIRD_X < p.x + PIPE_WIDTH
                ) {
                    if (birdY < p.topHeight || birdY + BIRD_SIZE > p.topHeight + PIPE_GAP) {
                        gameOver();
                        return;
                    }
                }
            }

            if (birdY + BIRD_SIZE > canvas.height || birdY < 0) {
                gameOver();
                return;
            }

            pipes = pipes.filter(p => p.x + PIPE_WIDTH > 0);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updateGame();
            drawPipes();
            drawBird();
            drawScore();

            if (!isGameOver) {
               requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(pipeInterval); 
            
            // Balans saqlanmagan taqdirda ham foydalanuvchiga xabar berish uchun await ishlatamiz
            saveUserScore().then(() => {
                 messageElement.style.display = 'flex';
                 messageElement.innerHTML = `O'yin tugadi! Siz **${score}** quvurdan o'tdingiz.<br>Jami USDT: **${currentUSDT.toFixed(5)}**<br><button onclick="startGame()">Qayta boshlash</button>`;
            });
        }

        function jump() {
            if (isGameOver) {
                // Agar o'yin tugagan bo'lsa, start tugmasini bosish uchun ishlatamiz
                if (messageElement.style.display === 'flex') {
                    startGame();
                }
                return;
            }
            birdVelocity = JUMP_POWER;
        }

        function startGame() {
            // Faqat balans yuklangan bo'lsa boshlaymiz
            if (messageElement.innerHTML.includes('Yuklanmoqda')) return;

            isGameOver = false;
            score = 0; 
            birdY = canvas.height / 2;
            birdVelocity = 0;
            pipes = [];
            
            messageElement.style.display = 'none';

            if (pipeInterval) clearInterval(pipeInterval); 
            pipeInterval = setInterval(createPipe, 1800); 

            gameLoop();
        }

        // === Event Listenerlar ===
        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                jump();
                e.preventDefault(); 
            }
        });
        // Boshlash tugmasi messageElement ichida bo'lgani uchun, messageElementga klikni o'chirib, tugmaga uladik.

        // Sahifa yuklanganda Firebase'dan balni yuklash
        window.onload = loadUserScore;
    </script>
</body>
</html>
